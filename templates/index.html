<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">SHOP</div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="product-detail">
                <div class="product-image">
                    <div class="carousel-container">
                        <img id="productImage" src="https://sony.scene7.com/is/image/sonyglobalsolutions/WH1000XM6_Product_intro_12_M?$productIntroPlatemobile$&fmt=png-alpha" alt="Product">
                        <button class="carousel-btn carousel-prev" id="carouselPrev">‹</button>
                        <button class="carousel-btn carousel-next" id="carouselNext">›</button>
                        <div class="carousel-dots" id="carouselDots"></div>
                    </div>
                </div>

                <div class="product-info">
                    <h1 class="product-title" id="productTitle">Product Title</h1>
                    <div class="product-price" id="productPrice">$0.00</div>
                    <p class="product-description" id="productDescription">Product description</p>

                    <div class="variant-section">
                        <label for="variantSelect">Variant:</label>
                        <select id="variantSelect" class="variant-select">
                            <option value="">Select variant</option>
                        </select>
                        <div class="variant-buttons" id="variantButtons"></div>
                    </div>

                    <button class="btn-primary" id="addToCartBtn" disabled>Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <aside class="mini-cart" id="miniCart">
        <div class="cart-header">
            <h2>Cart</h2>
            <button class="close-btn" id="closeCart">×</button>
        </div>
        <div class="cart-body" id="cartBody">
            <p>Cart is empty</p>
        </div>
    </aside>

    <script src="/static/js/app.js"></script>
</body>
</html>
